services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cmis
      POSTGRES_PASSWORD: cmis
      POSTGRES_DB: cmis_event
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://cmis:cmis@db:5432/cmis_event
      - SECRET_KEY=supersecretkey
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # SMTP Settings
      - MAIL_USERNAME=${MAIL_USERNAME:-user@example.com}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-password}
      - MAIL_FROM=${MAIL_FROM:-admin@cmis.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_STARTTLS=${MAIL_STARTTLS:-True}
      - MAIL_SSL_TLS=${MAIL_SSL_TLS:-False}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEYS=${GEMINI_API_KEYS}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  db_data:
